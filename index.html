<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CommentBox.io with P5.js</title>
    <style>
      #commentbox {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdn.commentbox.io/js.commentbox.io.js"></script>
    <div id="commentbox"></div>
    <script src="sketch.js"></script>
    <script>
      commentBox('YOUR_PROJECT_ID');
      var canvasContainer = document.getElementById('defaultCanvas0').parentElement;
      var commentBoxContainer = document.getElementById('commentbox');
      canvasContainer.addEventListener('mousemove', function(e) {
        if (e.clientX <= 400 && e.clientY <= 200) {
          commentBoxContainer.style.display = 'block';
        } else {
          commentBoxContainer.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
